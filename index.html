<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-light bg-success">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" style="color: white;">Stopwatch using JavaScript</span>
  </div>
</nav>
<section style="padding-top: 20px;">
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				
			</div>
			<div class="col-md-10">
				<center><div class="card" style="width: 18rem;">
				  
				  <center><div class="card-body">
				    <p id="timer" style="font-size:50px;">
		           	 00:00:00
		        	</p>
				    <button onclick="startTime()" class="btn btn-primary">Start</button>
				    <button onclick="stopTime()" class="btn btn-danger">Stop</button>
				    <button onclick="resetTime()" class="btn btn-warning">Reset</button>
				  </div></center>
				</div></center>
				

		        
			</div>
		</div>
	</div>
</section>	
<script>
	const timer = document.getElementById('timer');

	var hr = 0;
	var min = 0;
	var sec = 0;
	var stoptime = true;

	function startTime() {
	  if (stoptime == true) {
	        stoptime = false;
	        timerCycle();
	    }
	}
	function stopTime() {
	  if (stoptime == false) {
	    stoptime = true;
	  }
	}

	function timerCycle() {
	    if (stoptime == false) {
	    sec = parseInt(sec);
	    min = parseInt(min);
	    hr = parseInt(hr);

	    sec = sec + 1;

	    if (sec == 60) {
	      min = min + 1;
	      sec = 0;
	    }
	    if (min == 60) {
	      hr = hr + 1;
	      min = 0;
	      sec = 0;
	    }

	    if (sec < 10 || sec == 0) {
	      sec = '0' + sec;
	    }
	    if (min < 10 || min == 0) {
	      min = '0' + min;
	    }
	    if (hr < 10 || hr == 0) {
	      hr = '0' + hr;
	    }

	    timer.innerHTML = hr + ':' + min + ':' + sec;

	    setTimeout("timerCycle()", 1000);
	  }
	}

	function resetTime() {
	    timer.innerHTML = '00:00:00';
	    stoptime = true;
	    hr = 0;
	    sec = 0;
	    min = 0;
	}
</script>
</body>		
</html>
